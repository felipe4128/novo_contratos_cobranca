<!doctype html>
<html lang="pt-br"><head><meta charset="utf-8"><title>Importar Contratos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body><div class="container mt-4">
<h1>Importar Contratos</h1>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for cat, msg in messages %}
      <div class="alert alert-{{ cat }}">{{ msg }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <input type="file" name="file" accept=".xls,.xlsx" class="form-control" />
  </div>
  <button class="btn btn-primary">Importar</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancelar</a>
</form></div></body></html>

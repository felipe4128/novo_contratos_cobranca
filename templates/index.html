{% extends "base.html" %}
{% block content %}
<table class="table table-sm bg-white">
  <thead class="table-light">
    <tr>
      <th>CPF</th>
      <th>Cliente</th>
      <th>Contrato</th>
      <th>Tipo</th>
      <th>Valor</th>
      <th>Pago</th>
      <th style="width: 240px;">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for c in contratos %}
    <tr>
      <td>{{ c.cpf }}</td>
      <td>{{ c.cliente }}</td>
      <td>{{ c.contrato or c.id }}</td>
      <td>{{ c.tipo }}</td>
      <td>R$ {{ c.valor|brl }}</td>
      <td>R$ {{ c.pago|brl }}</td>
      <td>
        <a class="btn btn-primary btn-sm" href="{{ url_for('parcelas', id=c.id) }}">Parcelas</a>
        <a class="btn btn-secondary btn-sm" href="{{ url_for('editar_info', id=c.id) }}">Info</a>
        <form action="{{ url_for('excluir', id=c.id) }}" method="post" style="display:inline" onsubmit="return confirm('Excluir este contrato?');">
          <button class="btn btn-danger btn-sm">Excluir</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

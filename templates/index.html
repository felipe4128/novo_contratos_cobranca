{% extends "base.html" %}
{% block content %}
<h1>Contratos Cobrança</h1>
<table class="table table-sm">
  <thead>
    <tr>
      <th>CPF</th><th>Cliente</th><th>Contrato</th><th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for c in contratos %}
    <tr>
      <td>{{ c.cpf }}</td>
      <td>{{ c.cliente }}</td>
      <td>{{ c.contrato or c.numero or c.id }}</td>
      <td>
        <a href="{{ url_for('ver_parcelas', id=c.id) }}" class="btn btn-primary btn-sm">Parcelas</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

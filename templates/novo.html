{% extends "base.html" %}
{% block content %}
<div class="bg-white p-3 rounded shadow-sm">
  <h5 class="mb-3">Novo Contrato</h5>
  <form method="post">
    <div class="row g-2">
      <div class="col-md-2">
        <label class="form-label">CPF</label>
        <input name="cpf" class="form-control form-control-sm">
      </div>
      <div class="col-md-4">
        <label class="form-label">Cliente</label>
        <input name="cliente" required class="form-control form-control-sm">
      </div>
      <div class="col-md-2">
        <label class="form-label">Contrato</label>
        <input name="contrato" class="form-control form-control-sm">
      </div>
      <div class="col-md-2">
        <label class="form-label">Tipo</label>
        <input name="tipo" class="form-control form-control-sm" value="BP">
      </div>
      <div class="col-md-2">
        <label class="form-label">Valor total</label>
        <input name="valor_total" type="number" step="0.01" class="form-control form-control-sm" value="0">
      </div>
      <div class="col-md-2">
        <label class="form-label">Valor pago</label>
        <input name="valor_pago" type="number" step="0.01" class="form-control form-control-sm" value="0">
      </div>
    </div>

    <hr class="my-3">

    <div class="row g-2">
      <div class="col-md-2">
        <label class="form-label">Qtd. parcelas</label>
        <input name="qtd_parcelas" type="number" min="0" class="form-control form-control-sm" value="0">
      </div>
      <div class="col-md-2">
        <label class="form-label">Valor parcela</label>
        <input name="valor_parcela" type="number" step="0.01" class="form-control form-control-sm" value="0">
      </div>
      <div class="col-md-3">
        <label class="form-label">Primeiro vencimento</label>
        <input name="primeiro_vencimento" type="date" class="form-control form-control-sm">
      </div>
    </div>

    <div class="mt-3">
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-sm">Voltar</a>
      <button class="btn btn-success btn-sm">Salvar</button>
    </div>
  </form>
</div>
{% endblock %}

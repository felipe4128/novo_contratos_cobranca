<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><title>Novo Contrato</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body><div class="container mt-4"><h1>Novo Contrato</h1><form method="post">
<label>CPF</label><input class="form-control" name="cpf">
<label>Cliente</label><input class="form-control" name="cliente">
<label>Numero Contrato</label><input class="form-control" name="numero">
<label>Tipo Contrato</label><input class="form-control" name="tipo_contrato">
<label>Cooperado</label><input class="form-control" name="cooperado">
<label>Garantia</label><input class="form-control" name="garantia">
<label>Valor</label><input type="number" step="0.01" class="form-control" name="valor">
<label>Pago</label><input type="number" step="0.01" class="form-control" name="valor_pago">
<label>Valor no Sistema</label><input type="number" step="0.01" class="form-control" name="valor_contrato_sistema">
<label>Baixa >48m</label><input type="checkbox" class="form-check-input" name="baixa_acima_48_meses">
<label>Valor Abatido</label><input type="number" step="0.01" class="form-control" name="valor_abatido">
<label>Ganho</label><input type="number" step="0.01" class="form-control" name="ganho">
<label>Custas</label><input type="number" step="0.01" class="form-control" name="custas">
<label>Custas Deduzidas</label><input type="number" step="0.01" class="form-control" name="custas_deduzidas">
<label>Protesto</label><input type="number" step="0.01" class="form-control" name="protesto">
<label>Protesto Deduzido</label><input type="number" step="0.01" class="form-control" name="protesto_deduzido">
<label>Honorario</label><input type="number" step="0.01" class="form-control" name="honorario">
<label>Honorario Repassado</label><input type="number" step="0.01" class="form-control" name="honorario_repassado">
<label>Alvara</label><input type="number" step="0.01" class="form-control" name="alvara">
<label>Alvara Recebido</label><input type="number" step="0.01" class="form-control" name="alvara_recebido">
<label>Valor Entrada</label><input type="number" step="0.01" class="form-control" name="valor_entrada">
<label>Venc. Entrada</label><input type="date" class="form-control" name="vencimento_entrada">
<label>Valor Parcela</label><input type="number" step="0.01" class="form-control" name="valor_das_parcelas">
<label>Parcelas</label><input type="number" class="form-control" name="parcelas">
<label>Parcelas Restantes</label><input type="number" class="form-control" name="parcelas_restantes">
<label>Venc. Parcelas</label><input type="date" class="form-control" name="vencimento_parcelas">
<label>Qtde Boletos</label><input type="number" class="form-control" name="quantidade_boletos_emitidos">
<label>Valor Pg Boleto</label><input type="number" step="0.01" class="form-control" name="valor_pg_com_boleto">
<label>Data Pg Boleto</label><input type="date" class="form-control" name="data_pg_boleto">
<label>Data Baixa</label><input type="date" class="form-control" name="data_baixa">
<label>Obs Contabilidade</label><textarea class="form-control" name="obs_contabilidade"></textarea>
<label>Obs Contas Receber</label><textarea class="form-control" name="obs_contas_receber"></textarea>
<label>Valor Repassar</label><input type="number" step="0.01" class="form-control" name="valor_repassar_escritorio">
<button class="btn btn-success mt-3">Salvar</button></form></div></body></html>


{% extends "base.html" %}
{% block content %}
<h2>Novo Contrato</h2>
<form method="post" class="row g-3">
  <div class="col-md-3">
    <label class="form-label">CPF</label>
    <input name="cpf" class="form-control" required>
  </div>
  <div class="col-md-5">
    <label class="form-label">Cliente</label>
    <input name="cliente" class="form-control" required>
  </div>
  <div class="col-md-2">
    <label class="form-label">Contrato</label>
    <input name="contrato" class="form-control" required>
  </div>
  <div class="col-md-2">
    <label class="form-label">Tipo</label>
    <input name="tipo" class="form-control">
  </div>

  <div class="col-md-2">
    <label class="form-label">Valor Total</label>
    <input name="valor" class="form-control" placeholder="10000,00">
  </div>
  <div class="col-md-2">
    <label class="form-label">Pago</label>
    <input name="pago" class="form-control" placeholder="0,00">
  </div>
  <div class="col-md-2">
    <label class="form-label">Parcelas</label>
    <input name="parcelas" type="number" class="form-control" placeholder="20">
  </div>
  <div class="col-md-3">
    <label class="form-label">Vencimento 1Âª parcela</label>
    <input name="vencimento_entrada" type="date" class="form-control" required>
  </div>
  <div class="col-12">
    <button class="btn btn-success">Salvar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
  </div>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="bg-white p-3 rounded shadow-sm">
  <h5>Informações do Contrato</h5>
  <div class="row g-2">
    <div class="col-md-3"><strong>CPF:</strong> {{ c.cpf }}</div>
    <div class="col-md-3"><strong>Cliente:</strong> {{ c.cliente }}</div>
    <div class="col-md-2"><strong>Contrato:</strong> {{ c.contrato }}</div>
    <div class="col-md-2"><strong>Tipo:</strong> {{ c.tipo }}</div>
    <div class="col-md-2"><strong>Criado em:</strong> {{ c.created_at|data }}</div>
  </div>
  <hr>
  <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-sm">Voltar</a>
</div>
{% endblock %}

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contratos Cobrança</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .form-label { font-weight: 600; }
      .table-sm td, .table-sm th{ padding:.35rem .5rem;}
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Contratos Cobrança</a>
        <a class="btn btn-success btn-sm" href="{{ url_for('novo') }}">Novo Contrato</a>
      </div>
    </nav>

    <div class="container mb-5">
      {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
          {% for cat, m in msgs %}
            <div class="alert alert-{{ 'success' if cat=='success' else 'warning' }} alert-dismissible fade show" role="alert">
              {{ m }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

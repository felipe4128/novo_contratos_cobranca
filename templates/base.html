<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contratos Cobrança</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-small .card-body { padding: .6rem .8rem; }
    .table-sm td, .table-sm th { padding: .35rem .5rem; font-size: .92rem; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Contratos Cobrança</a>
      <div>
        <a class="btn btn-success btn-sm" href="{{ url_for('novo') }}">Novo Contrato</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('exportar') }}">Exportar</a>
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        {% for cat, m in msgs %}
          <div class="alert alert-{{cat}}">{{ m }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

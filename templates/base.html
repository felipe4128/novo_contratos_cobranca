<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contratos Cobrança</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #f7f8fa; }
      .card-resumo .card-title { font-size: .85rem; color: #555; margin-bottom: .35rem; }
      .card-resumo .valor { font-weight: 600; font-size: .95rem; }
      .table-sm td, .table-sm th { padding: .45rem .5rem; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Contratos Cobrança</span>
        <div class="d-flex gap-2">
          <a href="{{ url_for('novo') }}" class="btn btn-success btn-sm">Novo Contrato</a>
          <a href="{{ url_for('exportar') }}" class="btn btn-primary btn-sm">Exportar</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid px-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ 'warning' if cat=='warning' else cat }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
